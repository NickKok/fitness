<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ... (keep existing head content) ... -->
    <style>
        /* Add this to your existing styles */
        .home-btn {
            background-color: #9b59b6;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .home-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Exercise Database Manager</h1>
            <button onclick="window.location.href='index.html'" class="home-btn">Home</button>
        </div>
        
        <!-- Remove the upload button from controls div -->
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search exercises or attributes...">
            </div>
            <button id="addExerciseBtn" class="add-btn">Add New Exercise</button>
            <button id="downloadBtn" class="download-btn">Download JSON</button>
        </div>
        
        <!-- ... (rest of your existing HTML) ... -->
    </div>

    <script>
        // Initialize with data from localStorage if available
        let exercises = [];
        const savedData = localStorage.getItem('exerciseDatabase');
        if (savedData) {
            try {
                exercises = JSON.parse(savedData);
            } catch (e) {
                console.error("Error parsing saved data:", e);
            }
        }

        // ... (keep all your existing JavaScript) ...

        // Update download to also save to localStorage
        downloadBtn.addEventListener('click', () => {
            const dataStr = JSON.stringify(exercises, null, 2);
            localStorage.setItem('exerciseDatabase', dataStr);
            
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'exercise-database.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // ... (rest of your existing JavaScript) ...
    </script>
</body>
</html>
