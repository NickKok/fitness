<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Database Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Exercise Database Manager</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <input type="text" id="searchInput" placeholder="Search exercises...">
            </div>
            <button onclick="showAddExerciseModal()">Add New Exercise</button>
            <button onclick="downloadJSON()">Download JSON</button>
        </section>

        <section id="noDataMessage">
            <p>No exercise data loaded. Please upload a JSON file from the home page to begin.</p>
        </section>

        <section>
            <table id="exerciseTable">
                <thead>
                    <tr>
                        <th>Exercise Name</th>
                        <th>Body Parts</th>
                        <th>Body Areas</th>
                        <th>Difficulty</th>
                        <th>Exercise Types</th>
                        <th>Description</th>
                        <th>Equipment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="exerciseTableBody"></tbody>
            </table>
        </section>

        <!-- Add/Edit Exercise Modal -->
        <div id="addExerciseModal" style="display: none;">
            <div>
                <h2 id="modalTitle">Add New Exercise</h2>
                <form id="exerciseForm">
                    <label for="exerciseName">Exercise Name:</label>
                    <input type="text" id="exerciseName" required>

                    <label for="bodyParts">Body Parts (comma-separated):</label>
                    <input type="text" id="bodyParts" placeholder="e.g., abs,glutes">

                    <label for="bodyAreas">Body Areas (comma-separated):</label>
                    <input type="text" id="bodyAreas" placeholder="e.g., core,legs">

                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" required>
                        <option value="light">Light</option>
                        <option value="moderate">Moderate</option>
                        <option value="challenging">Challenging</option>
                    </select>

                    <label for="exerciseTypes">Exercise Types (comma-separated):</label>
                    <input type="text" id="exerciseTypes" placeholder="e.g., strength,cardio">

                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" placeholder="Describe the exercise..."></textarea>

                    <label for="equipment">Equipment:</label>
                    <input type="text" id="equipment" placeholder="e.g., none,kettlebell">

                    <button type="button" onclick="closeModal()">Cancel</button>
                    <button type="submit">Save Exercise</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/database-manager.js"></script>
</body>
</html>
