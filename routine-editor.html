<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Routine Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Routine Editor</h1>
    <button id="backToMain" class="button button-warning">← Back to Main Menu</button>
    
    <div class="editor-container">
        <div class="form-group">
            <label for="routineName">Routine Name:</label>
            <input type="text" id="routineName" placeholder="Enter routine name">
        </div>
        
        <div class="form-group">
            <label for="routineDesc">Description:</label>
            <textarea id="routineDesc" placeholder="Describe the routine's purpose"></textarea>
        </div>
        
        <div class="client-info">
            <h3 class="section-title">Client Information</h3>
            <div class="form-group">
                <label for="clientGoals">Goals:</label>
                <textarea id="clientGoals" placeholder="Enter client goals (comma separated)"></textarea>
            </div>
            <div class="form-group">
                <label for="clientRestrictions">Restrictions:</label>
                <textarea id="clientRestrictions" placeholder="Enter any restrictions"></textarea>
            </div>
            <div class="form-group">
                <label for="clientFrequency">Frequency:</label>
                <input type="text" id="clientFrequency" placeholder="e.g., 3x/week">
            </div>
        </div>
        
        <h3 class="section-title">Exercises</h3>
        <div id="routineExercises"></div>
        
        <div class="form-group">
            <label for="routineNotes">Notes:</label>
            <textarea id="routineNotes" placeholder="Any additional notes or modifications"></textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button id="saveRoutine" class="button">Save Routine</button>
            <button id="printRoutine" class="button button-secondary">Print Routine</button>
        </div>
    </div>

    <script>
        // Load data from localStorage
        let exerciseData = JSON.parse(localStorage.getItem('exerciseData')) || [];
        let routineData = JSON.parse(localStorage.getItem('routineData')) || { workouts: [] };
        let currentRoutine = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            currentRoutine = routineData.workouts[0] || {
                id: 'workout_' + Date.now(),
                name: '',
                description: '',
                exercises: [],
                client: {
                    goals: [],
                    restrictions: [],
                    frequency: ''
                },
                notes: ''
            };
            
            loadRoutineData();
            renderExercises();
            
            // Event listeners
            document.getElementById('backToMain').addEventListener('click', () => {
                // Send updated data back to parent window before closing
                window.opener.postMessage({
                    type: 'updateData',
                    exerciseData: exerciseData,
                    routineData: routineData
                }, '*');
                window.close();
            });
            
            document.getElementById('saveRoutine').addEventListener('click', saveRoutine);
            document.getElementById('printRoutine').addEventListener('click', printRoutine);
        });

        function loadRoutineData() {
            document.getElementById('routineName').value = currentRoutine.name;
            document.getElementById('routineDesc').value = currentRoutine.description || '';
            document.getElementById('routineNotes').value = currentRoutine.notes || '';
            
            if (currentRoutine.client) {
                document.getElementById('clientGoals').value = 
                    Array.isArray(currentRoutine.client.goals) ? currentRoutine.client.goals.join(', ') : '';
                document.getElementById('clientRestrictions').value = 
                    Array.isArray(currentRoutine.client.restrictions) ? currentRoutine.client.restrictions.join(', ') : '';
                document.getElementById('clientFrequency').value = currentRoutine.client.frequency || '';
            }
        }

        function renderExercises() {
            const container = document.getElementById('routineExercises');
            container.innerHTML = '';
            
            if (!currentRoutine.exercises || currentRoutine.exercises.length === 0) {
                container.innerHTML = '<p>No exercises in this routine</p>';
                return;
            }
            
            currentRoutine.exercises.forEach((ex, index) => {
                const exerciseItem = document.createElement('div');
                exerciseItem.className = 'exercise-item';
                
                const exerciseDetails = exerciseData.find(e => e.name === ex.name) || {};
                const focusAreas = ex.focusAreas || ex.attributes || exerciseDetails.attributes || [];
                
                exerciseItem.innerHTML = `
                    <div class="exercise-info">
                        <div class="exercise-name">${ex.name}</div>
                        <div class="exercise-details">
                            ${ex.reps ? `<span>${ex.reps} reps</span>` : ''}
                            ${ex.duration_sec ? `<span>${ex.duration_sec} sec</span>` : ''}
                            ${ex.phase ? `<span>Phase: ${ex.phase}</span>` : ''}
                        </div>
                        ${focusAreas.length > 0 ? `
                            <div class="exercise-areas">
                                <strong>Targets:</strong> ${focusAreas.join(', ')}
                            </div>
                        ` : ''}
                        ${ex.description ? `<div style="margin-top: 5px; font-size: 0.9em;">${ex.description}</div>` : ''}
                        ${ex.notes ? `<div style="margin-top: 5px; font-size: 0.9em; color: #666;">${ex.notes}</div>` : ''}
                    </div>
                    <div class="exercise-controls">
                        <button class="button-secondary" data-index="${index}">Edit</button>
                        <button class="button-warning" data-index="${index}">×</button>
                    </div>
                `;
                
                container.appendChild(exerciseItem);
                
                // Add event listeners
                exerciseItem.querySelector('.button-secondary').addEventListener('click', () => {
                    editExercise(index);
                });
                exerciseItem.querySelector('.button-warning').addEventListener('click', () => {
                    removeExercise(index);
                });
            });
        }

        function editExercise(index) {
            const exercise = currentRoutine.exercises[index];
            const exerciseDetails = exerciseData.find(e => e.name === exercise.name) || {};
            
            const editor = document.createElement('div');
            editor.className = 'exercise-editor';
            editor.innerHTML = `
                <h4>Edit Exercise</h4>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="edit-ex-name" value="${exercise.name}">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="edit-ex-desc">${exercise.description || exerciseDetails.description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <div style="display: flex; gap: 15px;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="radio" name="ex-type" value="reps" ${exercise.reps ? 'checked' : ''}>
                            Reps:
                            <input type="text" id="edit-ex-reps" value="${exercise.reps || ''}" style="width: 60px;">
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="radio" name="ex-type" value="duration" ${exercise.duration_sec ? 'checked' : ''}>
                            Duration (sec):
                            <input type="text" id="edit-ex-duration" value="${exercise.duration_sec || ''}" style="width: 60px;">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phase:</label>
                    <select id="edit-ex-phase" style="width: 200px;">
                        <option value="warmup" ${exercise.phase === 'warmup' ? 'selected' : ''}>Warmup</option>
                        <option value="main" ${!exercise.phase || exercise.phase === 'main' ? 'selected' : ''}>Main</option>
                        <option value="cooldown" ${exercise.phase === 'cooldown' ? 'selected' : ''}>Cooldown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Areas (comma separated):</label>
                    <input type="text" id="edit-ex-areas" value="${(exercise.focusAreas || exercise.attributes || exerciseDetails.attributes || []).join(', ')}">
                </div>
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="edit-ex-notes">${exercise.notes || ''}</textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="button" id="save-exercise">Save</button>
                    <button class="button button-warning" id="cancel-exercise">Cancel</button>
                </div>
            `;
            
            document.getElementById('routineExercises').children[index].appendChild(editor);
            
            document.getElementById('save-exercise').addEventListener('click', () => {
                const name = document.getElementById('edit-ex-name').value;
                const description = document.getElementById('edit-ex-desc').value;
                const type = document.querySelector('input[name="ex-type"]:checked').value;
                const areas = document.getElementById('edit-ex-areas').value.split(',').map(s => s.trim()).filter(s => s);
                const notes = document.getElementById('edit-ex-notes').value;
                const phase = document.getElementById('edit-ex-phase').value;
                
                // Update in routine
                exercise.name = name;
                exercise.description = description;
                exercise.focusAreas = areas;
                exercise.notes = notes;
                exercise.phase = phase;
                
                if (type === 'reps') {
                    exercise.reps = document.getElementById('edit-ex-reps').value;
                    delete exercise.duration_sec;
                } else {
                    exercise.duration_sec = document.getElementById('edit-ex-duration').value;
                    delete exercise.reps;
                }
                
                // Update or add to exercise database
                let exInDatabase = exerciseData.find(e => e.name === name);
                if (exInDatabase) {
                    exInDatabase.description = description;
                    exInDatabase.attributes = areas;
                } else {
                    exerciseData.push({
                        name: name,
                        description: description,
                        attributes: areas
                    });
                }
                
                localStorage.setItem('exerciseData', JSON.stringify(exerciseData));
                renderExercises();
            });
            
            document.getElementById('cancel-exercise').addEventListener('click', () => {
                renderExercises();
            });
        }

        function removeExercise(index) {
            if (confirm('Delete this exercise from the routine?')) {
                currentRoutine.exercises.splice(index, 1);
                renderExercises();
            }
        }

        function saveRoutine() {
            currentRoutine.name = document.getElementById('routineName').value;
            currentRoutine.description = document.getElementById('routineDesc').value;
            currentRoutine.notes = document.getElementById('routineNotes').value;
            
            currentRoutine.client = {
                goals: document.getElementById('clientGoals').value.split(',').map(s => s.trim()).filter(s => s),
                restrictions: document.getElementById('clientRestrictions').value.split(',').map(s => s.trim()).filter(s => s),
                frequency: document.getElementById('clientFrequency').value
            };
            
            // Update in routineData
            const index = routineData.workouts.findIndex(r => r.id === currentRoutine.id);
            if (index >= 0) {
                routineData.workouts[index] = currentRoutine;
            } else {
                routineData.workouts.push(currentRoutine);
            }
            
            localStorage.setItem('routineData', JSON.stringify(routineData));
            
            // Send updated data back to parent window
            window.opener.postMessage({
                type: 'updateData',
                exerciseData: exerciseData,
                routineData: routineData
            }, '*');
            
            alert('Routine saved successfully!');
        }

        function printRoutine() {
            const printWindow = window.open('', '_blank');
            
            const exercisesHtml = currentRoutine.exercises.map(ex => `
                <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                    <h4 style="margin: 0 0 5px 0;">${ex.name}</h4>
                    <div style="display: flex; gap: 20px; margin-bottom: 5px;">
                        ${ex.reps ? `<div><strong>Reps:</strong> ${ex.reps}</div>` : ''}
                        ${ex.duration_sec ? `<div><strong>Duration:</strong> ${ex.duration_sec} sec</div>` : ''}
                        <div><strong>Phase:</strong> ${ex.phase || 'main'}</div>
                    </div>
                    <div><strong>Target Areas:</strong> ${(ex.focusAreas || ex.attributes || []).join(', ') || 'N/A'}</div>
                    ${ex.description ? `<div style="margin-top: 5px;">${ex.description}</div>` : ''}
                    ${ex.notes ? `<div style="margin-top: 5px; font-style: italic;">${ex.notes}</div>` : ''}
                </div>
            `).join('');
            
            printWindow.document.write(`
                <html>
                <head>
                    <title>${currentRoutine.name}</title>
                    <style>
                        body { font-family: Arial; padding: 25px; color: #333; }
                        h1 { color: #2c3e50; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
                        .info-section { margin-bottom: 20px; }
                        .client-info { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 15px 0; }
                        @page { size: auto; margin: 10mm; }
                    </style>
                </head>
                <body>
                    <h1>${currentRoutine.name}</h1>
                    <div class="info-section">
                        <p><strong>Description:</strong> ${currentRoutine.description || 'N/A'}</p>
                    </div>
                    
                    <div class="client-info">
                        <h3 style="margin-top: 0;">Client Information</h3>
                        <p><strong>Goals:</strong> ${currentRoutine.client.goals.join(', ') || 'N/A'}</p>
                        <p><strong>Restrictions:</strong> ${currentRoutine.client.restrictions.join(', ') || 'N/A'}</p>
                        <p><strong>Frequency:</strong> ${currentRoutine.client.frequency || 'N/A'}</p>
                    </div>
                    
                    <h3>Exercises</h3>
                    ${exercisesHtml}
                    
                    ${currentRoutine.notes ? `
                        <div style="margin-top: 20px;">
                            <h3>Notes</h3>
                            <p>${currentRoutine.notes}</p>
                        </div>
                    ` : ''}
                    
                    <p style="text-align: right; font-size: 0.8em; margin-top: 30px;">
                        Generated on ${new Date().toLocaleString()}
                    </p>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }
    </script>
</body>
</html>
