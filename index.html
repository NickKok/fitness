<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Routine Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Routine Manager</h1>
        
        <div id="uploadSection">
            <h2>1. Upload JSON Files</h2>
            <div class="file-input">
                <label for="exerciseFile">Exercise Database:</label>
                <input type="file" id="exerciseFile" accept=".json">
            </div>
            <div class="file-input">
                <label for="routineFile">Workout Routines:</label>
                <input type="file" id="routineFile" accept=".json">
            </div>
            <button id="loadFiles" class="button">Load Files</button>
            <div id="fileInfo"></div>
        </div>
        
        <div id="mainMenu" class="hidden">
            <h2>2. Select Routine to Edit</h2>
            <div class="search-container">
                <input type="text" id="routineSearch" placeholder="Search routines..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="routineList" class="routine-list"></div>
            
            <div class="button-group">
                <button id="newRoutineBtn" class="button button-secondary">
                    <i class="fas fa-plus"></i> New Routine
                </button>
                <button id="downloadBtn" class="button">
                    <i class="fas fa-download"></i> Download JSON Files
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script>
        // Global variables
        let exerciseData = [];
        let routineData = { workouts: [] };
        let fuse = null;
        let editorWindow = null;
        
        // Initialize message listener once
        window.addEventListener('message', function(event) {
            if (event.data.type === 'updateData') {
                exerciseData = event.data.exerciseData;
                routineData = event.data.routineData;
                localStorage.setItem('exerciseData', JSON.stringify(exerciseData));
                localStorage.setItem('routineData', JSON.stringify(routineData));
                
                // Update UI
                initFuse();
                renderRoutines();
                fileInfo.innerHTML = `
                    <p>✅ <strong>Exercises Loaded:</strong> ${exerciseData.length} exercises</p>
                    <p>✅ <strong>Routines Loaded:</strong> ${routineData.workouts.length} routines</p>
                    <p style="color: #4CAF50; font-weight: bold;">Data updated successfully!</p>
                `;
            }
        });

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const mainMenu = document.getElementById('mainMenu');
        const fileInfo = document.getElementById('fileInfo');
        const routineList = document.getElementById('routineList');
        const routineSearch = document.getElementById('routineSearch');
        
        // Initialize Fuse.js for fuzzy search
        function initFuse() {
            const options = {
                keys: ['name', 'description', 'client.goals'],
                threshold: 0.4,
                includeScore: true
            };
            fuse = new Fuse(routineData.workouts, options);
        }
        
        // Render routine list
        function renderRoutines(routines = routineData.workouts) {
            routineList.innerHTML = '';
            
            if (!routines || routines.length === 0) {
                routineList.innerHTML = '<p class="no-routines">No routines found</p>';
                return;
            }
            
            routines.forEach((routine, index) => {
                const routineItem = document.createElement('div');
                routineItem.className = 'routine-item';
                routineItem.innerHTML = `
                    <div class="routine-info">
                        <h3>${routine.name}</h3>
                        <p>${routine.description || 'No description'}</p>
                        <div class="routine-meta">
                            <span><i class="fas fa-bullseye"></i> ${routine.client.goals.slice(0, 2).join(', ')}</span>
                            <span><i class="fas fa-clock"></i> ${routine.totalDurationMin || '--'} min</span>
                        </div>
                    </div>
                    <button class="button edit-btn" data-index="${index}">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                `;
                routineList.appendChild(routineItem);
                
                // Add click event
                routineItem.querySelector('.edit-btn').addEventListener('click', () => {
                    openEditor(index);
                });
            });
        }
        
        // Handle search
        routineSearch.addEventListener('input', (e) => {
            if (!fuse) return;
            
            if (e.target.value === '') {
                renderRoutines();
            } else {
                const results = fuse.search(e.target.value);
                renderRoutines(results.map(result => result.item));
            }
        });
        
        // Open editor with selected routine
        function openEditor(index) {
            localStorage.setItem('exerciseData', JSON.stringify(exerciseData));
            localStorage.setItem('routineData', JSON.stringify(routineData));
            localStorage.setItem('currentRoutineIndex', index);
            
            editorWindow = window.open('routine-editor.html', '_blank');
        }
        
        // Event listeners
        document.getElementById('loadFiles').addEventListener('click', loadFiles);
        document.getElementById('newRoutineBtn').addEventListener('click', () => {
            openEditor(-1); // -1 indicates new routine
        });
        document.getElementById('downloadBtn').addEventListener('click', downloadJSONs);
        
        // File loading function
        async function loadFiles() {
            const exerciseFile = document.getElementById('exerciseFile').files[0];
            const routineFile = document.getElementById('routineFile').files[0];
            
            if (!exerciseFile || !routineFile) {
                alert('Please select both JSON files');
                return;
            }
            
            try {
                const exerciseContent = await readFile(exerciseFile);
                exerciseData = parseJSON(exerciseContent, 'Exercise Database');
                
                const routineContent = await readFile(routineFile);
                routineData = parseJSON(routineContent, 'Workout Routines');
                
                fileInfo.innerHTML = `
                    <p>✅ <strong>Exercises Loaded:</strong> ${exerciseData.length} exercises</p>
                    <p>✅ <strong>Routines Loaded:</strong> ${routineData.workouts.length} routines</p>
                `;
                
                uploadSection.classList.add('hidden');
                mainMenu.classList.remove('hidden');
                
                // Initialize search and render
                initFuse();
                renderRoutines();
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        }

        // Helper functions
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error(`Failed to read file: ${file.name}`));
                reader.readAsText(file);
            });
        }

        function parseJSON(content, type) {
            try {
                const data = JSON.parse(content);
                if (type === 'Exercise Database' && !Array.isArray(data)) {
                    throw new Error('Exercise database should be an array');
                }
                if (type === 'Workout Routines' && !data.workouts) {
                    throw new Error('Workout routines should have a workouts array');
                }
                return data;
            } catch (e) {
                throw new Error(`Invalid ${type} JSON: ${e.message}`);
            }
        }
        
        function downloadJSONs() {
            const exerciseBlob = new Blob([JSON.stringify(exerciseData, null, 2)], { type: 'application/json' });
            const routineBlob = new Blob([JSON.stringify(routineData, null, 2)], { type: 'application/json' });
            
            const exerciseUrl = URL.createObjectURL(exerciseBlob);
            const routineUrl = URL.createObjectURL(routineBlob);
            
            const exerciseLink = document.createElement('a');
            exerciseLink.href = exerciseUrl;
            exerciseLink.download = 'exercise-database-updated.json';
            
            const routineLink = document.createElement('a');
            routineLink.href = routineUrl;
            routineLink.download = 'workout-routines-updated.json';
            
            document.body.appendChild(exerciseLink);
            document.body.appendChild(routineLink);
            exerciseLink.click();
            routineLink.click();
            document.body.removeChild(exerciseLink);
            document.body.removeChild(routineLink);
            
            URL.revokeObjectURL(exerciseUrl);
            URL.revokeObjectURL(routineUrl);
        }
    </script>
</body>
</html>
