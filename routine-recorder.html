<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Recorder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #eaeaea;
            border-radius: 5px;
        }
        input, button, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .routine-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            cursor: pointer;
        }
        .routine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .routine-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }
        .exercise-preview {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .exercise-preview span {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 3px 8px;
            background: #f0f0f0;
            border-radius: 3px;
        }
        .no-routines {
            text-align: center;
            padding: 40px;
            color: #777;
            font-style: italic;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .selected {
            background-color: #e6f7ff;
            border-color: #91d5ff;
        }
        .upload-btn {
            background-color: #2ecc71;
        }
        .upload-btn:hover {
            background-color: #27ae60;
        }
        .edit-btn {
            background-color: #e67e22;
        }
        .edit-btn:hover {
            background-color: #d35400;
        }
        .print-btn {
            background-color: #3498db;
        }
        .print-btn:hover {
            background-color: #2980b9;
        }
        .save-btn {
            background-color: #2ecc71;
        }
        .save-btn:hover {
            background-color: #27ae60;
        }
        #fileInput {
            display: none;
        }
        .search-container {
            flex-grow: 1;
        }
        .search-container input {
            width: 100%;
            box-sizing: border-box;
        }
        .home-btn {
            background-color: #9b59b6;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background-color: #8e44ad;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Routine Recorder</h1>
            <a href="index.html" class="home-btn">Home</a>
        </div>
        
        <div class="controls no-print">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search routines by name or exercises (comma-separated)...">
            </div>
            <button id="uploadBtn" class="upload-btn">Upload Routines JSON</button>
            <input type="file" id="fileInput" accept=".json">
        </div>
        
        <div id="routinesContainer">
            <div class="no-routines">No routines loaded. Please upload a routines JSON file.</div>
        </div>
        
        <div class="controls no-print" style="margin-top: 20px;">
            <div class="button-group">
                <button id="editBtn" class="edit-btn" disabled>Edit Routine Name</button>
                <button id="printBtn" class="print-btn" disabled>Print Routine</button>
                <button id="saveBtn" class="save-btn" disabled>Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables
        let routines = [];
        let selectedRoutineId = null;

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const routinesContainer = document.getElementById('routinesContainer');
        const editBtn = document.getElementById('editBtn');
        const printBtn = document.getElementById('printBtn');
        const saveBtn = document.getElementById('saveBtn');

        // Load routines from localStorage on page load
        function loadRoutines() {
            const savedData = localStorage.getItem('routines');
            if (savedData) {
                try {
                    routines = JSON.parse(savedData);
                    if (routines.length > 0) {
                        renderRoutines(routines);
                        saveBtn.disabled = false;
                    }
                } catch (e) {
                    console.error("Error parsing saved data:", e);
                    alert("Error loading routines data");
                }
            }
        }

        // Render routines
        function renderRoutines(routinesToRender) {
            routinesContainer.innerHTML = '';
            
            if (!routinesToRender || routinesToRender.length === 0) {
                routinesContainer.innerHTML = '<div class="no-routines">No routines found</div>';
                editBtn.disabled = true;
                printBtn.disabled = true;
                saveBtn.disabled = true;
                return;
            }
            
            routinesToRender.forEach((routine, index) => {
                const routineCard = document.createElement('div');
                routineCard.className = `routine-card ${selectedRoutineId === index ? 'selected' : ''}`;
                routineCard.dataset.id = index;
                
                // Get first 3 exercises for preview
                const exercisePreview = routine.exercises.slice(0, 3).map(ex => ex.name);
                
                routineCard.innerHTML = `
                    <div class="routine-header">
                        <h3 class="routine-title">${routine.name}</h3>
                        <div>${routine.exercises.length} exercises</div>
                    </div>
                    <div class="exercise-preview">
                        ${exercisePreview.map(ex => `<span>${ex}</span>`).join('')}
                        ${routine.exercises.length > 3 ? '<span>...</span>' : ''}
                    </div>
                `;
                
                routineCard.addEventListener('click', () => {
                    selectedRoutineId = parseInt(routineCard.dataset.id);
                    document.querySelectorAll('.routine-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    routineCard.classList.add('selected');
                    editBtn.disabled = false;
                    printBtn.disabled = false;
                });
                
                routinesContainer.appendChild(routineCard);
            });
        }

        // Edit selected routine
        function editSelectedRoutine() {
            if (selectedRoutineId === null || selectedRoutineId >= routines.length) return;
            
            const routine = routines[selectedRoutineId];
            const newName = prompt("Edit routine name:", routine.name);
            
            if (newName !== null && newName.trim() !== "") {
                routines[selectedRoutineId].name = newName.trim();
                renderRoutines(routines);
                saveBtn.disabled = false;
            }
        }

       

        // Upload routines JSON
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (Array.isArray(data)) {
                        routines = data;
                        localStorage.setItem('routines', JSON.stringify(routines));
                        renderRoutines(routines);
                        alert("Routines loaded successfully!");
                        saveBtn.disabled = false;
                    } else {
                        alert("Invalid format: Expected array of routines");
                    }
                } catch (error) {
                    alert("Error: Invalid JSON file");
                    console.error("Error parsing JSON:", error);
                }
            };
            reader.onerror = () => {
                alert("Error reading file");
            };
            reader.readAsText(file);
        });

        // Event listeners
        editBtn.addEventListener('click', editSelectedRoutine);
        printBtn.addEventListener('click', printSelectedRoutine);
        saveBtn.addEventListener('click', saveRoutines);

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadRoutines);
    </script>
</body>
</html>
